<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./static/Images/icon.png" />
    <title>Smart Detective</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./static/Style/style.css" />
  </head>

  <body dir="rtl">
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <div class="navbar-brand d-flex align-items-center">
            <a href="#">
              <img
                src="./static/Images/logo.svg"
                alt="logo"
                class="d-inline-block align-text-top img-fluid"
              />
            </a>
            <div
              class="mx-2"
              style="height: 60px; width: 2px; background-color: #fff"
            ></div>
            <h3>إدخال محضر جديد</h3>
          </div>
          <div class="d-flex nav-icons me-auto">
            <a href="#" class="mx-2">
              <span class="material-icons"> person </span>
            </a>
            <a href="./Login.html">
              <span class="material-icons"> settings_power </span>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <main class="container pt-3">
      <div class="d-flex align-items-center steper my-4">
        <div style="margin-left: 2.5rem" class="d-flex align-items-center">
          <span class="step">1</span>
          <h4 class="">بيانات المحضر</h4>
        </div>
        <div class="d-flex align-items-center">
          <span class="step step-active">2</span>
          <h4 class="step-active">مضمون البلاغ</h4>
        </div>
      </div>
      <form>
        <div class="contain-report">
          <p class="title-report">مضمون البلاغ</p>
          <textarea
            name="Report_content"
            class="form-control"
            id="floatingTextarea2"
            style="height: 180px"
          ></textarea>
          <div
            class="d-flex justify-content-center justify-content-md-start align-items-center"
            style="margin-top: 1rem"
          >
            <p class="mx-3" style="color: #193439; font-size: 0.9rem">
              هل تصادق على صحة ما ذُكر
            </p>
            <div class="d-flex">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  نعم
                </label>
              </div>
              <div class="form-check mx-3">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault2"
                  checked
                />
                <label class="form-check-label" for="flexRadioDefault2">
                  لا
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-between my-4">
          <a href="#"><p>عودة للسابق</p></a>
          <div class="d-flex align-items-center">
            <a href="#" class="mx-3"><p>حفظ كمسودة</p></a>
            <button id="submit-content" type="submit" class="btn btn-success">
              الانتقال إلى أدوات المحقق الذكي
            </button>
          </div>
        </div>
      </form>
    </main>
    <footer style="margin-top: 2rem">
      <div class="container-fluid py-3">
        <div
          class="row align-items-center justify-content-md-between justify-content-center"
        >
          <div
            class="d-flex align-items-center col-12 col-md-4 justify-content-center order-0"
          >
            <img
              id="logo_footer"
              src="./static/Images/logo-footer.svg"
              alt="logo"
              srcset=""
            />
            <div class="mx-3">
              <a class="footer-link" href="#">
                <p>عن المحقق الذكي</p>
              </a>
              <a class="footer-link" href="#">
                <p class="my-2">سياسة الخصوصية</p>
              </a>
              <a class="footer-link" href="#">
                <p>الشروط والأحكام</p>
              </a>
            </div>
          </div>
          <div class="col-6 col-md-4 my-4 my-md-0 order-2 order-md-1">
            <div class="social-icons d-flex justify-content-center">
              <span class="mx-1">
                <a href="#">
                  <img src="./static/Images/youtube.svg" alt="youtube" srcset="" />
                </a>
              </span>
              <span class="mx-1">
                <a href="#">
                  <img src="./static/Images/twitter.svg" alt="twitter" srcset="" />
                </a>
              </span>
              <span class="mx-1">
                <a href="#">
                  <img src="./static/Images/instagram.svg" alt="instagram" srcset="" />
                </a>
              </span>
              <span class="mx-1">
                <a href="#">
                  <img src="./static/Images/facebook.svg" alt="facebook" srcset="" />
                </a>
              </span>
            </div>
            <p
              class="text-center"
              style="font-size: 13px; color: #28494a; margin-top: 10px"
            >
              جميع الحقوق محفوظة © 2022
            </p>
          </div>
          <div
            class="align-items-center col-12 col-md-4 d-flex justify-content-center logos my-3 my-md-0 order-1 order-md-2"
          >
            <img
              style="width: 7rem"
              src="./static/Images/roaia-logo.svg"
              alt="roaia logo"
            />
            <img
              class="mx-2"
              style="width: 6rem"
              src="./static/Images/internal-logo.svg"
              alt="roaia logo"
            />
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
      integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
      crossorigin="anonymous"
    ></script>
    <script src="./static/Js/action.js"></script>
    <script>
      document
        .getElementById("submit-content")
        .addEventListener("click", (e) => submitHandle(e, "MainResult"));
    </script>
  </body>
</html>
